<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jibi & Natnat – 20th Monthsary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffebee, #fff3e0);
      color: #333;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2016/03/05/20/02/hearts-1238244_1280.png') repeat;
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
    }
    .poster {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Red_sunflower.jpg/640px-Red_sunflower.jpg') center/cover;
      color: white;
      text-shadow: 2px 2px 4px #000;
      padding: 100px 20px;
      text-align: center;
    }
    .poster h2 {
      font-size: 2.5em;
    }
    .timeline, .streak, .declaration, .gallery, .quiz, .task-unlocker {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .timeline h3, .streak h3, .declaration h3, .gallery h3, .quiz h3, .task-unlocker h3 {
      color: #c62828;
    }
    .gallery-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .gallery-images img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .love-note-button, .task-button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    .love-note-button:hover, .task-button:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .quote-line {
      font-style: italic;
      font-size: 1.1em;
      margin-top: 10px;
      color: #b71c1c;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .butterfly {
      font-size: 2em;
      color: red;
      animation: flutter 3s infinite ease-in-out;
      display: inline-block;
    }
    .audio-player {
      text-align: center;
      margin: 20px auto;
    }
    .audio-player audio {
      display: none;
    }
    .task-display {
      background: #ffe0e0;
      border: 2px dashed #e91e63;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2em;
      color: #880e4f;
      margin-top: 20px;
    }
    @keyframes flutter {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
  <script>
    function playLoveSong() {
      const audio = document.getElementById('loveAudio');
      audio.play();
    }
    function checkQuiz() {
      const answers = ['boobs', 'ganda', 'black'];
      const userAnswers = [
        document.getElementById('q1').value.trim().toLowerCase(),
        document.getElementById('q2').value.trim().toLowerCase(),
        document.getElementById('q3').value.trim().toLowerCase()
      ];
      let correct = userAnswers.every((ans, i) => ans === answers[i]);
      const result = document.getElementById('quiz-result');
      result.innerHTML = correct ?
        '<p>🔥 You know your Jibi well! 😘</p><p>🎉 Dare Unlocked: Give Jibi a sexy dance hahaha 💃</p>' :
        '<p>Oops! One or more answers need another Duduy session to review 😯</p>';
    }
    function revealTask() {
      const tasks = [
        'Send a kilig voice note',
        'Show armpit (yes, that one)',
        'Say "I love you" with your tongue out 😛',
        'Do a quick sexy dance 💃',
        'Blow a kiss video 💋',
        'Make Jibi blush with a naughty dare reply 😏'
      ];
      const random = Math.floor(Math.random() * tasks.length);
      document.getElementById('task-display').innerText = `🎯 Your task: ${tasks[random]}`;
    }
  </script>
</head>
<body>
  <!-- existing content remains unchanged -->
  
  <section class="task-unlocker">
    <h3>🎲 Duduy Task Unlocker</h3>
    <p>Click the button below to receive a fun/flirty challenge for today 😘</p>
    <button class="task-button" onclick="revealTask()">Unlock My Duduy Dare 💌</button>
    <div id="task-display" class="task-display"></div>
  </section>

  <footer>
    <div class="butterfly">🦋</div>
    <p>Forever yours, Natnat. – Jibi</p>
  </footer>
</body>
</html>
